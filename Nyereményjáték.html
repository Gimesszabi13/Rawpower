<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBD Nyereményjáték</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="kepek/RAWPOWER ICON 2.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Roboto+Slab:wght@700&display=swap"rel="stylesheet">
</head>

<body class="nyeremenyjatek">

    <div class="nyerjatek">
        <div class="left-section">
            <h1>SBD Apparell Nyereményjáték</h1>

            <form action="http://szamtud.uni-corvinus.hu/receive.php" method="post">
                <label for="name">Teljes név:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email cím:</label>
                <input type="email" id="email" name="email" required>

                <label for="phonenumber">Telefonszám:</label>
                <input type="text" id="phonenumber" name="phonenumber" required>

                <label for="address">Szállítási cím:</label>
                <input type="text" id="address" name="address" required>

                <label for="weight">Testsúly:</label>
                <input type="text" id="weight" name="weight" required>

                <label for="height">Magasság:</label>
                <input type="text" id="height" name="height" required>

                <label for="collection">Kollekció:</label>
                <select id="collection" name="collection" required>
                    <option value="DEFY">DEFY</option>
                    <option value="ECLIPSE">ECLIPSE</option>
                    <option value="ENDURE">ENDURE</option>
                    <option value="PHANTOM">PHANTOM</option>
                    <option value="PHOENIX">PHOENIX</option>
                    <option value="STORM">STORM</option>
                </select>

                <button type="submit">Elküldés</button>
                <button type="reset">Alaphelyzetbe állítás</button>

            </form>


        </div>

        <div class="right-section">
                <div class="photo-album">
                    <div class="photo-container">
                        <div class="nav-arrow left" onclick="changePhoto(-1)">&#9665;</div>
                        <div class="photo" id="currentPhoto">
                            
                        </div>
                        <div class="nav-arrow right" onclick="changePhoto(1)">&#9655;</div>
                    </div>
                </div>
            </div>
        </div>
        
        
            <script>
                var currentPhotoIndex = 0;
                var photoPaths = [
                    "kepek/phoenixkneesleves.jpg",
                    "kepek/sbdendure.jpg",
                    "kepek/sbdkneesleve.jpg",
                    "kepek/sdbwristwrap.jpg",
                    "kepek/sbdelbowsleeve.jpg",
                    "kepek/belt.jpg",
                    "kepek/liftingsuit.jpg",
                ];
        
                function changePhoto(offset) {
                    currentPhotoIndex += offset;
        
                    if (currentPhotoIndex < 0) {
                        currentPhotoIndex = photoPaths.length - 1;
                    } else if (currentPhotoIndex >= photoPaths.length) {
                        currentPhotoIndex = 0;
                    }
        
                    var photoElement = document.getElementById('currentPhoto');
                    photoElement.innerHTML = '<img src="' + photoPaths[currentPhotoIndex] + '" alt="Photo ' + 
                    (currentPhotoIndex + 1) + '">';
                }
        
                
                changePhoto(0);
            </script>

            </article>
        </div>
    </div>

    <footer>

        <p>Kizárólag oktatási célból</p>
        <p>Gimes Szabolcs - Budapesti Corvinus Egyetem</p>



    </footer>

</body>

</html>
