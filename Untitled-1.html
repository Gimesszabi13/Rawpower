<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Your Powerlifting Site</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1c1c1c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }

        .left-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .right-section {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #e8491d;
            text-align: center;
        }

        form {
            max-width: 900px; /* Adjusted max-width */
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e8491d;
        }

        input,
        textarea,
        select {
            width: 120%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #333;
            color: #fff;
            border: 1px solid #e8491d;
        }

        input::placeholder,
        textarea::placeholder {
            color: #999;
        }

        button {
            background-color: #e8491d;
            color: #fff;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }

        button[type="reset"] {
            background-color: #555;
            margin-left: 10px;
        }

        .photo-album {
            max-width: 600px; /* Adjusted max-width */
            margin: 20px auto;
        }

        .photo-container {
            position: relative;
        }

        .photo {
            width: 100%;
            overflow: hidden;
            border-radius: 8px;
        }

        .photo img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .nav-arrow {
            font-size: 32px; /* Increased font size */
            color: #e8491d;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .nav-arrow.left {
            left: 0;
        }

        .nav-arrow.right {
            right: 0;
        }

        
    </style>
</head>

<body>

    <div class="left-section">
        <h1>SBD Apparell Nyereményjáték</h1>

        <form action="http://szamtud.uni-corvinus.hu/receive.php" method="post">
            <label for="name">Teljes név:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email cím:</label>
            <input type="email" id="email" name="email" required>

            <label for="phonenumber">Telefonszám:</label>
            <input type="text" id="phonenumber" name="phonenumber" required>

            <label for="address">Szállítási cím:</label>
            <input type="text" id="address" name="address" required>

            <label for="weight">Testsúly:</label>
            <input type="text" id="weight" name="weight" required>

            <label for="height">Magasság:</label>
            <input type="text" id="height" name="height" required>

            <label for="collection">Kollekció:</label>
            <select id="collection" name="collection" required>
                <option value="DEFY">DEFY</option>
                <option value="ECLIPSE">ECLIPSE</option>
                <option value="ENDURE">ENDURE</option>
                <option value="PHANTOM">PHANTOM</option>
                <option value="PHOENIX">PHOENIX</option>
                <option value="STORM">STORM</option>
            </select>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </form>

        
    </div>

    <div class="right-section">
        <div class="photo-album">
            <div class="photo-container">
                <div class="nav-arrow left" onclick="changePhoto(-1)">&#9665;</div>
                <div class="photo" id="currentPhoto">
                    <!-- Image will be dynamically updated here -->
                </div>
                <div class="nav-arrow right" onclick="changePhoto(1)">&#9655;</div>
            </div>
        </div>
    </div>

    <script>
        var currentPhotoIndex = 0;
        var photoPaths = [
            "phoenixkneesleves.jpg",
            "sbdendure.jpg",
            "sbdkneesleve.jpg",
            "sdbwristwrap.jpg",
            "sbdelbowsleeve.jpg",
            "belt.jpg",
            "liftingsuit.jpg",
            // Add more image paths as needed
        ];

        function changePhoto(offset) {
            currentPhotoIndex += offset;

            if (currentPhotoIndex < 0) {
                currentPhotoIndex = photoPaths.length - 1;
            } else if (currentPhotoIndex >= photoPaths.length) {
                currentPhotoIndex = 0;
            }

            var photoElement = document.getElementById('currentPhoto');
            photoElement.innerHTML = '<img src="' + photoPaths[currentPhotoIndex] + '" alt="Photo ' + (
                currentPhotoIndex + 1) + '">';
        }

        // Initialize with the first photo
        changePhoto(0);
    </script>

</body>

</html>
